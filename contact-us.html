<!DOCTYPE html>
<html lang="en" class="css-override">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="photos/wise-care-logo2.png" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="contact-us-body">
    <!--logo-->
    <nav class="navbar fixed-top navbar-expand-md shadow-sm colored-nav">
      <div class="container nav-content">
        <a class="navbar-brand" href="index.html">
          <img
            id="navlogo"
            class="nav-logo"
            src="photos/wise-care-logo1.png"
            alt="Wise Care"
            width="100"
          />
        </a>
        <!--toggler-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--navbar contents-->
        <div
          class="collapse navbar-collapse nav-links"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link underline-hover-effect"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link underline-hover-effect"
                aria-current="page"
                href="products.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link underline-hover-effect"
                aria-current="page"
                href="about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link underline-hover-effect active"
                aria-current="page"
                href="contact-us.html"
                >Contact us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row contact-contact-info">
        <div class="col-lg-6 contact-contact-info-div">
          <h1>Contact Info</h1>
          <div class="flex">
            <span class="material-icons"> phone </span>
            <p>01091576234 | 0502507078</p>
          </div>
          <div class="flex">
            <span class="material-icons"> location_on </span>
            <p>٦ شارع المدارس, توريل الجديدة, المنصورة, الدقهليه</p>
          </div>
          <div class="flex" style="padding-bottom: 40px">
            <span class="material-icons"> email </span>
            <a href="mailto:Ahm.gaber22@gmail.com">Ahm.gaber22@gmail.com</a>
          </div>
          <div class="flex">
            <span
              ><img
                src="https://img.icons8.com/glyph-neue/32/1A1A1A/facebook-new.png"
            /></span>
            <a href="https://www.facebook.com/WiseCareCompany/"
              >Our facebook page</a
            >
          </div>
        </div>
        <div class="col-lg-6 map-responsive">
          <iframe
            width="600"
            height="500"
            id="gmap_canvas"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13672.025036553734!2d31.394125911176495!3d31.053925299999996!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f79d24d7a74e0d%3A0x57bf39c16b2115cc!2z2LTYsdmD2Ycg2YjYp9mK2LIg2YPZitixINmE2KrYrNin2LHZhyDYp9mE2KfYr9mI2YrZhyDZiNmF2LPYqtit2LbYsdin2Kog2KfZhNiq2KzZhdmK2YQ!5e0!3m2!1sen!2seg!4v1661570238713!5m2!1sen!2seg"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
        </div>
      </div>
      <div class="row contact-us-form">
        <h1>Contact us</h1>
        <form>
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="firstName" required />

          <label for="emailInfo" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInfo" required />

          <label for="comments" class="form-label">Comments, questions?</label>
          <textarea
            class="form-control"
            id="comments"
            rows="5"
            required
          ></textarea>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>

    <!--FOOTER-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
  </body>
</html>
